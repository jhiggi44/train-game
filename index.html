<!DOCTYPE html>
<html>
<head>
	<title>Choo Train, Choo!</title>
	
<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1> The Train to Anywhere </h1>
			<p> Catch a train, Train a train!</p>
		</div>
		<div class="container">         
  			<table class="table table-striped">
   			<thead>
      			<tr>
        			<th>Train Name</th>
        			<th>Destination</th>
        			<th>Frequency (min) </th>
        			<th>Next Arrival </th>
        			<th>Minutes Away </th>
      			</tr>
    		</thead>
    			<tbody id="tableDisplay">
  				</tbody>	
  			</table>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body text-center">
                    <form>
                        <!-- What is the train's name? -->
                        <div class="form-group text-left">
                          <label for="search">Train Name:</label>
                          <input type="text" class="form-control " id="trainName">
                        </div>
                        <!-- Destination? -->
                        <div class="form-group text-left">
                          <label for="search">Destination:</label>
                          <input type="text" class="form-control " id="destinationName">
                        </div>
                        <!-- Start time in military time -->
                        <div class="form-group text-left">
                          <label for="start" text-align="left">First Train Time in Military Time (example: HH:mm):</label>
                          <input type="text" class="form-control" id="firstTime">
                        </div>
                        <!-- Frequency Rate -->
                        <div class="form-group text-left">
                          <label for="end">Frequency (in minutes)</label>
                          <input type="text" class="form-control" id="frequencyRate">
                        </div>
                        <!-- Submit button -->
                        <div class="pull-left">
                            <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
                        </div>
                  </form>
                </div>
            </div>
        </div>
		
	</div>

<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
